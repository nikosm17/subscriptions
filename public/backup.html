    <div class="container-box">
        <div class="container">
            <h1>Download</h1>
            <img src="backup.png">
            <button onclick="downloadDatabase()">Download DB</button>
        </div>
        <div class="container">
            <h1>Upload</h1>
            <img src="upload.png" class="upload">
            <input type="file" id="dbFileInput" accept=".db" />
            <button onclick="uploadDatabase()">Upload DB</button>
        </div>
    </div>      
    <script>
        function downloadDatabase() {
            window.location.href = '/download-db';
        }
        function uploadDatabase() {
            const fileInput = document.getElementById('dbFileInput');
            const file = fileInput.files[0];

        if (!file) {
            alert('Please select a .db file first.');
            return;
        }

        const formData = new FormData();
        formData.append('database', file); 

        fetch('/upload-db', {
            method: 'POST',
            body: formData
         })
        .then(response => response.text())
        .then(result => {
            alert(result);
        })
        .catch(error => {
            console.error('Upload error:', error);
            alert('Upload failed: ' + error.message);
        });
    }
    </script>
</body>
