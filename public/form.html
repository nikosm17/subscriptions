  <div class="container">
    <h1>Subscriptions Tracker</h1>

    <form id="subscription-form" method="POST">
      <input type="text" id="client-name" placeholder="Client Name" required />
      <input type="text" id="sub-name" placeholder="Subscription Name" required />
      <label for="expiration">Expiration Date:</label>
      <input type="date" id="expiration" placeholder="Expiration Date" />
      <input type="number" id="price" step="0.01" placeholder="Annual Cost" required />
      <button type="submit">âž• Add</button>
    </form>

    <ul id="subscription-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
