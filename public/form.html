<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscriptions Tracker</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="logo.png" class="logo-icon">
            </a>
            
            <div class="nav-links">
                <a href="index.html" class="nav-btn btn-primary">
                  <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l9-9 9 9M4 10v10a1 1 0 001 1h6m8-11v10a1 1 0 01-1 1h-6"></path>
                  </svg>
                    Home
                </a>
                
                <a href="sublist.html" class="nav-btn btn-secondary">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    All Subscriptions
                </a>

                <a href="backup.html" class="nav-btn btn-secondary">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
                    </svg>
                    Backup
                </a>
            </div>
        </div>
    </nav>

  <div class="container">
    <h1>Subscriptions Tracker</h1>

    <form id="subscription-form" method="POST">
      <input list="clients" id="client-name" name="clients" placeholder="Client Name"/>
        <datalist id="clients">
          <option value="Ixian Grand">
          <option value="Oktober">
          <option value="Angela">
          <option value="Port Royal">
        </datalist>
        <input list="subs" id="sub-name" name="subs" placeholder="Subscription Name"/>
        <datalist id="subs">
          <option value="Office 365">
        </datalist>
      <label for="expiration">Expiration Date:</label>
      <input type="date" id="expiration" placeholder="Expiration Date" />
      <input type="number" id="price" step="0.01" placeholder="Annual Cost" required />
      <button type="submit">âž• Add</button>
    </form>

    <ul id="subscription-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
